    <script>
        var socket = new WebSocket("ws://localhost:3000"); // Replace with your server's WebSocket URL
    
        // Handle WebSocket connection open event
        socket.onopen = function() {
          console.log("WebSocket connection established.");
          displayMeetingTime();
        };
    
        // Handle WebSocket message event
        socket.onmessage = function(event) {
          var message = JSON.parse(event.data);
        //   if (message.type === "newMemberJoined") {
        //     displayMeetingTime(); // Update meeting duration on new member join
        //   }
        };
    
        // Get the current time
        function getCurrentTime() {
          var now = new Date();
          return now.getTime(); // Return the timestamp in milliseconds
        }
    
        // Start the meeting and set the start time
        function startMeeting() {
          var startTime = getCurrentTime();
    
          localStorage.setItem("meetingStartTime", startTime);
          socket.send(JSON.stringify({ type: "newMemberJoined" })); // Notify server of new member join
        }
    
        // Calculate and display meeting time
        function displayMeetingTime() {
          var startTime = localStorage.getItem("meetingStartTime");
          if (!startTime) return; // Meeting not started
    
          var currentTime = getCurrentTime();
    
          var duration = (currentTime - startTime) / 1000; // Duration in seconds
    
          var hours = Math.floor(duration / 3600);
          var minutes = Math.floor((duration % 3600) / 60);
          var seconds = Math.floor(duration % 60);
    
          // Format the time as HH:MM:SS
          var formattedTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
    
          document.getElementById("meeting-time").innerHTML = formattedTime;
        }
    
        // Add leading zero to single-digit numbers
        function pad(number) {
          return (number < 10 ? "0" : "") + number;
        }
    
        // Call the displayMeetingTime function every second
        setInterval(displayMeetingTime, 1000);
    
        // Start the meeting
        startMeeting();
      </script>
