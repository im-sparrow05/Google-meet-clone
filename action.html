    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $(".enter-code").focus();
            })
            $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
            })
            $(document).on("click", ".new-meeting", function(){
               var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl);
            })

        })

function signIn(){
  let oauth2Endpoint = "https://accounts.google.com/o/oauth2/v2/auth";

  let form = document.createElement('form');
  form.setAttribute('method','GET')
  form.setAttribute('action',oauth2Endpoint)

  let params = {
    "client_id": "443511203531-s7b4je6bra1jrpgi3qfoqg1rn3g0lbnq.apps.googleusercontent.com",
    "redirect_uri": "http://127.0.0.1:3000/login.html",
    "response_type": "token",
    "scope": "https://www.googleapis.com/auth/userinfo.profile",
    "include_granted_scopes": 'true',
    'state': 'pass_through_value'
  }

  for(var p in params){
    let input = document.createElement('input')
    input.setAttribute('type','hidden')
    input.setAttribute('name',p)
    input.setAttribute('value',params[p])
    form.appendChild(input)
  }

  document.body.appendChild(form)
  form.submit();
}

</script>

<script>
    const currentDate = new Date();
    const options = { day: 'numeric', month: 'short' };
    const formattedDate = currentDate.toLocaleDateString('en-US', options);
     const hours = currentDate.getHours();
     const minutes = currentDate.getMinutes();
     const amOrPm = hours >= 12 ? 'PM' : 'AM';
     const formattedHours = hours % 12 || 12;
     const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
     const formattedTime = formattedHours + ':' + formattedMinutes + ' ' + amOrPm;

    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat'];
    const day = days[currentDate.getDay()];
    const currentDateTimeString = formattedTime + ', ' + day + ', ' + formattedDate  ;
    const datetimeElement = document.getElementById("datetime");
    datetimeElement.innerText = currentDateTimeString;
  </script>
